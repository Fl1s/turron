name: Build & Push

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - upload-service
          - extraction-service
          - hashing-service
          - search-service
          - api-gateway
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Build service ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          ./gradlew clean build

      - name: Build Docker image
        uses: ./.github/actions/docker-build-push
        with:
          service: ${{ matrix.service }}
          push: 'false'

  push-to-registry:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - upload-service
          - extraction-service
          - hashing-service
          - search-service
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: ./.github/actions/docker-build-push
        with:
          service: ${{ matrix.service }}
          push: 'true'