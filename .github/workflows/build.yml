name: Build & Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-infra:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        infra:
          - nginx
          - postgres
          # - client
    steps:
      - uses: actions/checkout@v4

      - name: Build infra ${{ matrix.infra }}
        run: |
          cd ${{ matrix.infra }}
          docker build -t ${{ matrix.infra }} .

  build_service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - upload-service
          - extraction-service
          - hashing-service
          - search-service
          - api-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        if: matrix.service != 'client'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        if: matrix.service != 'client'
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache Node modules
        if: matrix.service == 'client'
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: node-${{ hashFiles('client/package-lock.json') }}

      - name: Build service
        run: |
          cd ${{ matrix.service }}
          if [ "${{ matrix.service }}" == "client" ]; then
            npm install
            npm run build
          else
            ./gradlew clean build
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-build
          path: |
            ${{ matrix.service }}/build/libs
            ${{ matrix.service }}/build/distributions
            ${{ matrix.service }}/dist

  push_service:
    runs-on: ubuntu-latest
    needs: build_service
    strategy:
      matrix:
        service:
          - eureka-server
          - upload-service
          - extraction-service
          - hashing-service
          - search-service
          - api-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-build
          path: ${{ matrix.service }}/build
          run-id: ${{ github.event.workflow_run.id }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image (dev)
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/docker-build-push
        with:
          service: ${{ matrix.service }}
          env: dev
          push: 'true'

      - name: Build & Push Docker image (prod)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ./.github/actions/docker-build-push
        with:
          service: ${{ matrix.service }}
          env: prod
          push: 'true'