apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: turron-app
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-storage
              mountPath: /data/cache
          command: ["redis-server"]
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: turron-app
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
