apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: turron-app
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/fl1s/turron/api-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: turron-config
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: eureka-server
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: turron-app
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: api-gateway
