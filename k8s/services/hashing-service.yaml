apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashing-service
  namespace: turron-app
  labels:
    app: hashing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashing-service
  template:
    metadata:
      labels:
        app: hashing-service
    spec:
      containers:
        - name: hashing-service
          image: ghcr.io/fl1s/turron/hashing-service:latest
          ports:
            - containerPort: 8093
          envFrom:
            - configMapRef:
                name: turron-config
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/hashes
            - name: EUREKA_INSTANCE_HOSTNAME
              value: hashing-service
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8093
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8093
            initialDelaySeconds: 15
            periodSeconds: 20
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hashing-service
  namespace: turron-app
spec:
  ports:
    - port: 8093
      targetPort: 8093
  selector:
    app: hashing-service
